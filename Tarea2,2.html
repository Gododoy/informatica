<h2>Ejercicio 2: Calcular promedio</h2>
<form id="promedioForm">
  <label>Nota 1:</label>
  <input type="number" id="nota1" min="0" max="10" required>
  <label>Nota 2:</label>
  <input type="number" id="nota2" min="0" max="10" required>
  <label>Nota 3:</label>
  <input type="number" id="nota3" min="0" max="10" required>
  <br><br>
  <button type="submit">Calcular Promedio</button>
</form>

<p id="mensajePromedio"></p>

<script>
  document.getElementById("promedioForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const n1 = parseFloat(document.getElementById("nota1").value);
    const n2 = parseFloat(document.getElementById("nota2").value);
    const n3 = parseFloat(document.getElementById("nota3").value);
    const promedio = ((n1 + n2 + n3) / 3).toFixed(2);

    const mensaje = promedio >= 6 
      ? `Tu promedio es ${promedio}. ¡Aprobaste!` 
      : `Tu promedio es ${promedio}. Necesitás repasar.`;
    document.getElementById("mensajePromedio").textContent = mensaje;
  });
</script>
